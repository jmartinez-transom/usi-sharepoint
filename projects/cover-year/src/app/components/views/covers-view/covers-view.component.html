<shared-progress-bar *ngIf="loading"></shared-progress-bar>

<div class="covers-container" >
  <div class="cover" *ngFor="let item of covers$ | async">
    <a href="{{ item.url }}" target="_self">
      <mat-card class="mat-elevation-z8">
        <img alt="{{ item.title }}" mat-card-image src="{{ item.image }}" />
        <mat-card-header>
          <mat-card-title style="text-align: center;">
            {{ item.title }}
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </a>
  </div>
</div>
